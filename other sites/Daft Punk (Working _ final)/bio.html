						<h2 class="center__title">Who We Are</h2>
						<p class="p__space">Daft Punk&nbsp;or Guy-Manuel de Homem-Christo&nbsp;and&nbsp;Thomas Bangalteris a French&nbsp;electronic music&nbsp;duo formed in&nbsp;Paris, France&nbsp;in 1993. They are highly recognised for combining elements of&nbsp;house music&nbsp;with&nbsp;funk,&nbsp;techno,&nbsp;discosynthpop.</p>
						<p class="p__space">They have worn ornate helmets and gloves to assume&nbsp;robot&nbsp;personas in most public appearances since 1999&nbsp;and rarely grant interviews or appear on television. The duo were managed from 1996 to 2008 by&nbsp;Pedro Winter&nbsp;(also known as Busy P), the head of&nbsp;Ed Banger Records.</p>
