<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daft Punk</title>
    <link rel="stylesheet" href="css/perspective.css">
    <link rel="icon" type="image/ico" href="favicon.ico">
    <script src="https://kit.fontawesome.com/69c60c0151.js"></script>
    <script src="https://bundle.run/css-scroll-snap-polyfill@0.1.2"></script> 

</head>
<body>

    <!-- This is the Background (the template of the site) -->

    <section class="bg">
        <div class="top-gradient"></div>
        <div class="bg-grid"></div>

        <h1>The Grid</h1>

        <!-- the Perspective grid -->

            <div class="bottom-gradient"></div>

            <figure class='grid' >
                    <img data-0="transform: rotateX(80deg)"
                    data-120p="transform: rotateX(110deg)" src="img/bg/pers_grid-10.png" alt="buttom">
            </figure>
            


            <figure class='grid' >
                    <img data-130="transform: rotateX(80deg)"
                    data-250p="transform: rotateX(110deg)" src="img/bg/pers_grid-10.png" alt="buttom">
            </figure>


            <figure class='grid' >
                    <img data-250="transform: rotateX(80deg)"
                    data-370p="transform: rotateX(110deg)" src="img/bg/pers_grid-10.png" alt="buttom">
            </figure>

            <figure class='grid' >
                    <img data-370="transform: rotateX(80deg)"
                    data-490p="transform: rotateX(110deg)" src="img/bg/pers_grid-10.png" alt="buttom">
            </figure>

            <figure class='grid' >
                    <img data-490="transform: rotateX(80deg)"
                    data-610p="transform: rotateX(110deg)" src="img/bg/pers_grid-10.png" alt="buttom">
            </figure>

    

    </section>

    



    <script src="js/skrollr.js"></script>
        <script type="text/javascript">
            var s = skrollr.init();
        </script>

</body>
</html>
